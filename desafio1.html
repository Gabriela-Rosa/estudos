<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            min-height: 99vh;
        }

        #main-container{
            min-height: 99vh;
        }

        .custom-card {
            background-color: white;
            border-radius: 5px;
        }
    </style>
    
    <title>Olá, mundo!</title>
  </head>
  <body>

    <div id="main-container" class="row">
        <div class="col-3 bg-secondary"></div>
        <div class="col bg-info">
            <button class="btn btn-danger" onclick="removerCard()">Remover</button>
            <button class="btn btn-warning" onclick="adicionarCards()">Adicionar</button>
            <label>Nome: <input type="text" id="nome" name="nome"/></label>
            <label>Idade: <input type="number" id="idade" name="idade"/></label>
            
            <div id="cards">

            </div>

        </div>
    </div>

    <script>
        const dados = [     
        ]

        const modeloPadrao = {
            nome: "Thiago",
            idade: 20
        }

        construirCards(dados)

        function removerCard() {
            dados.pop()

            construirCards(dados)
        } 

        construirCards(dados)

        function adicionarCards(){
			var nome = document.getElementById('nome');
            var idade = document.getElementById('idade');
            dados.push({
                nome:  nome.value,
                idade: idade.value
            })
            
            construirCards(dados)

        }
   
        function construirCards(dadosCards) {
        		
            
            const cards = document.querySelector('#cards')

            let conteudo = ""
            for (let i = 0; i < dadosCards.length; i++) {
                 conteudo += `          
                    <div>
                        <div class="custom-card d-flex justify-content-around align-items-center m-5 p-4">
                            <p class="m-0">Nome: ${dadosCards[i].nome}</p>
                            <p class="m-0">Idade: <span>${dadosCards[i].idade}</span></p>
                        </div>
                    </div>
                `
            }

            cards.innerHTML = conteudo   
        }

    </script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
