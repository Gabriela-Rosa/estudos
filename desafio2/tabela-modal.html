                </div>

                  <label>Idade: <input type="number" id="idade" name="idade"/></label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary mx-auto" style="width: 200px;" onclick="adicionarCards()" >Confirmar</button>
                </div>
              </div>
            </div>
          </div>
